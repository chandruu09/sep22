<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Universe Begins With You</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe6f0 0%, #ffeef7 50%, #ffffff 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
      transition: background 0.5s ease;
    }

    /* Floating emojis */
    .floating-emoji {
      position: absolute;
      font-size: clamp(1.5rem, 2vw, 2.5rem);
      opacity: 0.3;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% {transform: translateY(0px) rotate(0deg); opacity:0.2;}
      50% {transform: translateY(-20px) rotate(5deg); opacity:0.4;}
    }

    .container {
      text-align: center;
      max-width: 95%;
      padding: 20px;
      z-index: 10;
      position: relative;
    }

    .main-title {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2rem, 5vw, 4.5rem);
      color: #d63384;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 10px rgba(214, 51, 132, 0.3);
      animation: fadeInUp 1.5s ease-out;
    }

    .main-heading {
      font-size: clamp(1rem, 3.5vw, 1.8rem);
      color: #d63384;
      margin-bottom: 2rem;
      line-height: 1.6;
      font-weight: 500;
      animation: fadeInUp 2s ease-out;
      text-shadow: 1px 1px 5px rgba(214, 51, 132, 0.2);
    }

    .main-heading strong {
      color: #c21760;
    }

    .journey-btn {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(214, 51, 132, 0.3);
      border-radius: 50px;
      padding: clamp(12px, 3vw, 18px) clamp(25px, 5vw, 40px);
      font-size: clamp(0.9rem, 3vw, 1.3rem);
      font-weight: 500;
      color: #d63384;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(214, 51, 132, 0.2);
      animation: fadeInUp 2.5s ease-out;
    }

    .journey-btn:hover {
      background: rgba(214, 51, 132, 0.1);
      border-color: #d63384;
      box-shadow: 0 12px 35px rgba(214, 51, 132, 0.4);
      transform: translateY(-3px);
      color: #c21760;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: clamp(1.2rem, 2.5vw, 1.8rem);
      animation: floatUp 4s linear infinite;
      opacity: 0;
    }

    @keyframes floatUp {
      0% {opacity:0; transform: translateY(100vh) scale(0);}
      10% {opacity:1; transform: translateY(90vh) scale(1);}
      90% {opacity:1; transform: translateY(-10vh) scale(1);}
      100% {opacity:0; transform: translateY(-20vh) scale(0);}
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 4px; height: 4px;
      background: #ff69b4;
      border-radius: 50%;
      animation: sparkle 2s linear infinite;
    }

    @keyframes sparkle {
      0%,100% {opacity:0; transform:scale(0);}
      50% {opacity:1; transform:scale(1);}
    }

    @keyframes fadeInUp {
      from {opacity:0; transform:translateY(30px);}
      to {opacity:1; transform:translateY(0);}
    }

    audio {display:none;}
  </style>
</head>
<body>
  <!-- Floating emojis -->
  <div class="floating-emoji" style="top:10%; left:5%;">ðŸ’–</div>
  <div class="floating-emoji" style="top:20%; right:10%;">ðŸ’‹</div>
  <div class="floating-emoji" style="top:60%; left:8%;">ðŸ¥°</div>
  <div class="floating-emoji" style="top:70%; right:15%;">ðŸŒ¸</div>
  <div class="floating-emoji" style="top:30%; left:85%;">ðŸ’«</div>
  <div class="floating-emoji" style="top:80%; right:5%;">ðŸ’Œ</div>
  <div class="floating-emoji" style="top:15%; left:70%;">ðŸ§¸</div>

  <!-- Main content -->
  <div class="container">
    <h1 class="main-title">Tumaree liyee chotaa surprise</h1>
    <div class="main-heading">
      Heyyy ,Sunoo ðŸ’–<br>
      I Have something for you ðŸ¦‹<br>
      <strong> </strong>... and this one's only for <strong>YOU</strong> ðŸ’•
    </div>
    <button class="journey-btn" onclick="startJourney()">Idharr Click Karo ðŸ’«</button>
  </div>

  <!-- Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundjay.com/misc/sounds/romantic-piano.mp3" type="audio/mpeg">
  </audio>

  <script>
    let heartCount = 0;

    function createHeart() {
      if (heartCount > (isMobile() ? 8 : 15)) return;
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(heart);
      heartCount++;
      setTimeout(() => { heart.remove(); heartCount--; }, 4000);
    }

    function createSparkle(x = Math.random() * window.innerWidth, y = Math.random() * window.innerHeight) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = x + 'px';
      sparkle.style.top = y + 'px';
      sparkle.style.position = 'fixed';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 2000);
    }

    // Mobile detection
    function isMobile() {
      return window.innerWidth < 768;
    }

    // Hearts + sparkles
    setInterval(createHeart, isMobile() ? 1200 : 800);
    setInterval(() => createSparkle(), isMobile() ? 900 : 500);

    // Sparkles on interaction
    document.addEventListener('mousemove', (e) => {
      if (!isMobile() && Math.random() > 0.8) createSparkle(e.clientX, e.clientY);
    });
    document.addEventListener('touchmove', (e) => {
      const t = e.touches[0];
      createSparkle(t.clientX, t.clientY);
    });

    // Start Journey
    function startJourney() {
      const audio = document.getElementById('bgMusic');
      audio.volume = 0.3;
      audio.play().catch(()=>{});
      document.body.style.transition = "opacity 1s ease";
      document.body.style.opacity = 0;
      setTimeout(() => window.location.href = 'gallery2.html', 1000);
    }
  </script>
</body>
</html>
